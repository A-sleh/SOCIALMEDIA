<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- import script and style -->
        <link rel="stylesheet" href="./src/pure.css">
        <link href="./dist/output.css" rel="stylesheet">
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <!-- google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>My Facebook</title>
    </head>
</head>
<body class="bg-[#f0ecff]">
    <!-- start LOADER  -->
    <div id="loader" class="z-[100000] bg-[#7070707c] flex justify-center items-center fixed left-0 right-0 bottom-0 top-0 m-auto w-[100px] h-[100px] rounded-md">
        <div class="lds-roller">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <!-- end LOADER  -->

    <!--  Add Post Button -->
    <button class="create-post scale-y-0">+</button>
    <!-- ! Add Post Button -->

    <!-- =========start modal==========  -->

    <!-- start bluer layer  -->
    <div class="layout  z-50 hidden"></div>
    <!-- ! end bluer layer  -->

    <!-- start delete post Modal  -->

    <div id="popup-modal" tabindex="-1" class="close-modle overflow-y-auto overflow-x-hidden fixed top-1/3 w-[330px] md:w-[400px] left-[4%] md:left-[25%] lg:left-[35%]  transition-all duration-500 z-50 justify-center items-center h-[calc(100%-1rem)] max-h-full ">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center delete-post-closeBtn" data-modal-hide="popup-modal" >
                    <svg class="w-3 h-3 delete-post-closeBtn" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                    
                    <h3 class="mb-5 text-lg font-normal text-gray-500 ">Are you sure you want to delete this Post?</h3>
                    
                    <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300  font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" id="Accept-delete-btn">
                        Yes, I'm sure
                    </button>
                    
                    <button data-modal-hide="popup-modal" type="button" class="delete-post-closeBtn py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 ">No, cancel</button>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- end delete post Modal  -->



    <!-- start login modle -->
    <div class="login-modle close-modle">
        <!-- title + close btn  -->
        <div class="flex justify-between items-center px-[20px]">
            <!-- title -->
            <h1 class="font-extralight text-xl">Login</h1>
            <!-- close btn  -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg cursor-pointer cls" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </div>
        <!-- draw line  -->
        <div class="line"></div>

        <!-- main input form  -->
        <form action="" class="px-[20px]">
            <!-- user input -->
            <div class="relative ">
                <h2 class="mb-[8px] font-medium">Username </h1>
                <div class="absolute border p-[4px] px-[8px] bg-gray-300 rounded-l-md">@</div>
                <input type="text" class="input-fill px-[37px]" id="username">
            </div>
            <!-- password input  -->
            <h2 class="mb-[8px] font-medium">Password </h1>
            <input type="password" class="input-fill px-[15px]" id="password">
        </form>
        <div class="line"></div>

        <!-- close + login button  -->
        <div class="flex justify-end text-white font-medium tracking-widest px-[20px]">
            <button class="btn-sm mr-[10px] bg-gray-600 clear" >clear</button> 
            <button class="btn-sm bg-sky-500" id="login-btn-click">login</button> 
        </div>
    </div> 
    <!-- !end login modle -->

    <!-- start register modle -->
    <div class="register-modle close-modle">
        <!-- title + close btn  -->
        <div class="flex justify-between items-center px-[20px]">
            <!-- title -->
            <h1 class="font-semibold text-xl">Register</h1>
            <!-- close btn  -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg cursor-pointer cls-register" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </div>
        <!-- draw line  -->
        <div class="line"></div>

        <!-- main input form  -->
        <form action="" class="px-[20px]">
            <!-- image input  -->
            <h2 class="mb-[8px] font-bold">Profile Image</h2>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image-profile" type="file" multiple>

            <!-- the realy user name input  -->
            <h2 class="mb-[8px] font-medium">Name</h1>
            <input type="text" class="input-fill pl-[10px]" id="name">
            <!-- user name input -->
            <div class="relative ">
                <h2 class="mb-[8px] font-medium">Username</h1>
                <div class="absolute border p-[4px] px-[8px] bg-gray-300 rounded-l-md">@</div>
                <input type="text" class="input-fill pl-[40px]" id="register-username">
            </div>
            <!-- password input  -->
            <h2 class="mb-[8px] font-medium">Password</h1>
            <input type="password" class="input-fill px-[15px]" id="register-password">
        </form>
        <div class="line"></div>

        <!-- close + login button  -->
        <div class="flex justify-end text-white font-medium tracking-widest px-[20px]">
            <button class="btn-sm mr-[10px] bg-gray-600 clear-register">clear</button> 
            <button class="btn-sm bg-sky-500" id="register-btn-click">Register</button> 
        </div>
    </div> 
    <!-- ! end register modle -->

    <!-- start create post modle -->
    <div class="create-post-modle close-modle">
        <!-- title + close btn  -->
        <div class="flex justify-between items-center px-[20px]">
            <!-- title -->
            <h1 class="font-bold text-xl" id="post-modle-type">Create A New Post</h1>
            <!-- close btn  -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg cursor-pointer cls-create-post" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </div>
        <!-- draw line  -->
        <div class="line"></div>

        <!-- main input form  -->
        <form action="" class="px-[20px]">
            <!-- post title input -->
            <h2 class="mb-[8px] font-semibold">Title</h1>
            <input type="text" class="input-fill px-[10px]" id="title">

            <!-- description post  input  -->
            <textarea class="input-fill px-[10px] resize-none" id="description"></textarea>
            <!-- image input  -->
            <div class="relative ">
                <h2 class="mb-[8px] font-bold">Add Image</h2>
                <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image-post" type="file" multiple>
    
            </div>
        </form>
        <div class="line"></div>

        <!-- close + login button  -->
        <div class="flex justify-end text-white font-medium tracking-widest px-[20px]">
            <button class="btn-sm mr-[10px] bg-gray-600 clear-create-post" >clear</button> 
            <button class="btn-sm bg-sky-500" id="create-post-btn" value="true">create</button> 
        </div>
    </div> 
    <!-- !end create post modle -->
    <!-- end modle  -->

    <!-- start alerts  -->
        <!-- success Alert  -->
        <div class="scale-y-0 origin-center alert success-al" id="success-alert">
            logged in successfully
        </div>
        <!-- danger Alert  -->
        <div class="scale-y-0 origin-center alert danger-al" id="danger-alert">
            logged out successfully
        </div>
    <!-- end  alerts  -->

    <!-- start main content -->
    <div class="container mx-auto w-[100%] md:w-[60%]">
        <!-- start navbar  -->
        <nav class="navbar ">
            <!-- start burger menu  -->
            <div class="block md:hidden cursor-pointer" id="burger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </div>
            <!-- end burger menu  -->

            <!-- links and title  -->
            <div id="nav-bar">
                <ul class="navbar-links" >
                    <li class="py-3 px-4 md:p-0 border-b w-full border-b-white md:border-none "><a href="index.html">Home</a></li>
                    <li class="py-3 px-4 md:p-0"><a onclick="profileClicked()" id="profile-btn">Profile</a></li>
                </ul>
            </div>
            <!-- buttons-container -->
            <div class="flex items-center justify-center">
                <!--! user name and Image  -->
                <div class="flex items-center justify-center" id="user-info">

                </div>
                <!-- for logged in user  -->
                <button class="btn-sm success-btn" id="login">Login</button> 
                <button class="btn-sm success-btn ml-[5px]" id="register">Register</button> 
                <!-- for no-logged in user  -->
                <button class="btn-sm danger-btn hidden" id="logout" onclick="logout()">Logout</button> 
            </div>
        </nav>
        <!-- end navbar  -->
        
        <!-- start posts -->
        <section id="posts" class="mt-[100px]">

        </section>
        <!-- end posts -->

    </div>

    <!-- end main content -->

    <!-- import script  -->
    <script src="./JavaScript/main_logic.js"></script>
    <script src="./JavaScript/profile.js"></script>
    <script src="./JavaScript/home.js"></script>
    
</body>
</html>
